{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1> Mother's Kitchen payment</h1>
    <!-- Replace "test" with your own sandbox Business account app client ID -->
    <script src="https://www.paypal.com/sdk/js?client-id=AddaFCUIbA9Ul5eYK-glb3OVPEFRxeg6sV4Ec_b1md00CrInZPlLsfYQyc-RPHhjNe0UiiEwaVWMZ0MF&currency=USD"></script>

    <div id="paypal-button-container"></div>
    <script>
      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [
              {
                amount: {
                  value: '10', // Replace with your dynamic payment amount
                  currency_code: 'USD'
                }
              }
            ]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            // Show a confirmation message to the buyer
            window.alert('Thank you for your purchase!');
    
            // Redirect or perform other actions after successful payment
            // Example: window.location.href = '/success-page';
          });
        }
      }).render('#paypal-button-container');
    </script>
</body>    
</html>
{% endblock %}
